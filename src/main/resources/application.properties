## T-system keycloak for enable security for auto set up service
keycloak.realm                      =orchestrator
keycloak.auth-server-url            =https://keycloak.cx.dih-cloud.com
keycloak.ssl-required               =external
keycloak.resource                   =orchestratorservice
keycloak.use-resource-role-mappings = true
keycloak.bearer-only                = true

