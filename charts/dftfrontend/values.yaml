replicaCount: 1

image:
  repository: ghcr.io/catenax-ng/product-dft-frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.7.0"
  
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
portContainer: 80
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
#ingress:
#  enabled: false
service:
  type: ClusterIP
  port: 80
  targetPort: 80
   
dft:
  endpoints:
    ## Default api exposing health checks etc
    default:
      # -- The network port, which the "default" api is going to be exposed by the container, pod and service
      port: "80"
      # -- The path mapping the "default" api is going to be exposed at
      path: /  
          
ingress:
  - enabled: true
    className: "nginx"
    annotations: 
     kubernetes.io/tls-acme: "true"
    hostname: ""
    endpoints:
     - default

    tls: 
     enabled: true

     secretName: ""
      # -- If present overwrites the default secret name
    certManager:
      # -- If preset enables certificate generation via cert-manager namespace scoped issuer
      #issuer: ""
      # -- If preset enables certificate generation via cert-manager cluster-wide issuer
      clusterIssuer: "letsencrypt-prod"
